<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanaryJS Demo</title>
    
    <!-- Include the core canary.js script -->
    <script src="src/canary.js"></script>
    
    <!-- Include the optional version-switcher.js for UI control -->
    <script src="js/version-switcher.js"></script>
    
    <script>
        // Initialize canary with PostHog analytics
        document.addEventListener('DOMContentLoaded', () => {
            // Basic canary initialization
            canary.init({
                posthogApiKey: 'YOUR_POSTHOG_API_KEY',  // Replace with your real key
                posthogEnabled: true
            });
            
            // Optional: Initialize version switcher
            new VersionSwitcher();
        });
    </script>
</head>
<body>
    <!-- Your page content here -->
</body>
</html>
