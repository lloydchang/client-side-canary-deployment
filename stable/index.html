<!-- stable/index.html - Stable Version -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stable Version</title>
  <script src="../src/canary.js"></script>
  <script>
    // Initialize canary with PostHog
    window.canary.init({
      posthogEnabled: true,
      posthogApiKey: 'phc_dI0DmYHs1qJu7tZRfdaAxw7GqmvUMinb1VHnBnA9LlR',
      version: 'stable'
    });
  </script>
  <script src="../js/analytics.js"></script>
  <script src="../js/canary-config.js"></script>
  <script src="../js/version-switcher.js"></script>
</head>
<body>
  <p>This is the stable version of the app.</p>
  
  <div id="app-info">
    <p>You are currently viewing the stable version of the application.</p>
    <p>You can switch to the canary version using the Version Switcher in the bottom right corner.</p>
    <button id="track-click">Click me for testing</button>
  </div>

  <script>
    // Initialize version switcher
    window.versionSwitcher = new VersionSwitcher({
      onVersionSwitch: function(newVersion) {
        window.canary.trackEvent('manual_version_switch', {
          fromVersion: 'stable',
          toVersion: newVersion,
        });
      }
    });
    
    // Track stable page view
    window.canary.trackEvent('page_view', {
      page: 'stable_home'
    });

    // Add some interaction for testing
    document.getElementById('track-click').addEventListener('click', function() {
      if (window.canary) {
        window.canary.trackEvent('button_click', {
          button_id: 'track-click',
          button_text: 'Click me for testing'
        });
        alert('Event tracked!');
      }
    });
  </script>
</body>
</html>
