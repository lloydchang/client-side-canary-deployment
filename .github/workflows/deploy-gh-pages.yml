name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Replace PostHog Keys
        run: |
          # Replace placeholder values with actual keys from secrets
          sed -i 's/__POSTHOG_PUBLIC_KEY__/${{ secrets.POSTHOG_PUBLIC_KEY }}/g' config/canary-config.json
          sed -i 's/__POSTHOG_PROJECT_ID__/${{ secrets.POSTHOG_PROJECT_ID }}/g' config/canary-config.json
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # The folder to deploy
          branch: gh-pages  # The branch to deploy to
