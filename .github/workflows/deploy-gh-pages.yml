name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Project
        run: npx rollup -c --bundleConfigAsCjs
      
      - name: Replace PostHog Keys
        run: |
          # Replace placeholder values with actual keys from secrets
          sed -i 's/__POSTHOG_PUBLIC_KEY__/${{ secrets.POSTHOG_PUBLIC_KEY }}/g' config/canary-config.json
          sed -i 's/__POSTHOG_PROJECT_ID__/${{ secrets.POSTHOG_PROJECT_ID }}/g' config/canary-config.json
      
      - name: Configure Base Path
        run: |
          # Create a .nojekyll file to disable Jekyll processing
          touch .nojekyll
          
          # Create a config file for GitHub Pages with the correct base path
          echo '{ "baseUrl": "/client-side-canary-deployment" }' > config/gh-pages.json
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .                    # The folder to deploy
          branch: gh-pages             # The branch to deploy to
          clean: true                  # Automatically remove deleted files
          single-commit: true          # Delete previous deployment history
          token: ${{ secrets.GITHUB_TOKEN }}
