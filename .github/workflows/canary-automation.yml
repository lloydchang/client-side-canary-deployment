name: Canary Deployment Automation

on:
  # schedule:
  #   - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:        # Allow manual triggering

jobs:
  evaluate-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          npm install axios dotenv posthog-node

      - name: Fetch Analytics Data and Update Configuration
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
        run: |
          node .github/scripts/canary-evaluator.js
          
      - name: Commit and push if changes detected
        run: |
          git config --local user.email "canary.deployment@example.com"
          git config --local user.name "Canary Deployment"
          git add config/canary-config.json
          git commit -m "Auto-update canary configuration based on analytics" || echo "No changes to commit"
          git push
