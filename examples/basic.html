<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanaryJS Basic Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .new-design {
      background-color: #f0f7ff;
      border: 1px solid #d0e3ff;
      padding: 20px;
      border-radius: 8px;
    }
    .btn {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    .info {
      background-color: #f6f8fa;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>CanaryJS Basic Example</h1>
  
  <p>This page demonstrates the basic usage of CanaryJS for client-side canary deployments.</p>
  
  <!-- Feature flag controlled content -->
  <div id="content"></div>
  
  <!-- Controls -->
  <div class="card">
    <h3>Controls</h3>
    <button class="btn" onclick="simulateError()">Simulate Error</button>
    <button class="btn" onclick="showResults()">Show Results</button>
  </div>
  
  <!-- Results will be displayed here -->
  <pre id="results" class="info" style="display: none;"></pre>
  
  <!-- Include CanaryJS files -->
  <script src="../src/canary.js"></script>
  <script src="../src/analytics.js"></script>
  <script src="../src/components/version-switcher.js"></script>
  
  <script>
    // Initialize canary with simple configuration
    canary.init({
      initialCanaryPercentage: 50  // Set to 50% for demo purposes
    });
    
    // Define features
    canary.defineFeatures({
      'newDesign': { description: 'Modern UI design' },
      'enhancedContent': { description: 'Rich content with images' }
    });
    
    // Apply features based on canary flags
    function renderContent() {
      const contentDiv = document.getElementById('content');
      
      if (canary.isEnabled('newDesign')) {
        // New design version
        contentDiv.innerHTML = `
          <div class="new-design">
            <h2>Welcome to the New Design!</h2>
            <p>You're seeing the canary version with our modernized UI.</p>
            ${canary.isEnabled('enhancedContent') ? 
              '<p>âœ¨ You also have access to enhanced content features!</p>' : 
              ''}
          </div>
        `;
      } else {
        // Traditional design
        contentDiv.innerHTML = `
          <div class="card">
            <h2>Welcome</h2>
            <p>You're seeing the stable version of the site.</p>
          </div>
        `;
      }
      
      // Display assignment info
      const info = canary.getResults();
      const assignmentInfo = document.createElement('div');
      assignmentInfo.className = 'info';
      assignmentInfo.innerHTML = `
        <strong>Your assignment:</strong> ${info.currentAssignment.version}<br>
        <strong>Features enabled:</strong> ${
          Object.entries(info.currentAssignment.features)
            .filter(([name, enabled]) => enabled)
            .map(([name]) => name)
            .join(', ') || 'None'
        }
      `;
      contentDiv.appendChild(assignmentInfo);
    }
    
    // Simulate an error for testing
    function simulateError() {
      try {
        throw new Error('Simulated test error');
      } catch (error) {
        alert('Error simulated! Check the results to see the impact.');
      }
    }
    
    // Show canary results
    function showResults() {
      const results = document.getElementById('results');
      results.textContent = JSON.stringify(canary.getResults(), null, 2);
      results.style.display = results.style.display === 'none' ? 'block' : 'none';
    }
    
    // Render the content when the page loads
    document.addEventListener('DOMContentLoaded', renderContent);
  </script>
</body>
</html>
